<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./css/common.css" /> -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col">
          <div>Email</div>
          <input type="text" class="form-control" placeholder="First Name" />
        </div>
        <div class="col">
          <div>Password</div>
          <input type="text" class="form-control" placeholder="Second Name" />
        </div>
      </div>
      <div class="mb-2">
        <div>Address</div>
        <input
          type="text"
          class="form-control"
          placeholder="1234 main St"
          name=""
          id=""
        />
      </div>
      <div class="mb-2">
        <div>Address2</div>
        <input
          type="text"
          class="form-control"
          placeholder="Apartment, studio, or floor"
          name=""
          id=""
        />
      </div>
      <div class="row mb-2">
        <div class="col">
          <div>City</div>
          <input type="text" class="form-control" placeholder="First Name" />
        </div>
        <div class="col">
          <div>State</div>
          <select class="form-select" aria-label="">
            <option selected>Choose...</option>
            <option value="M01">Califonia</option>
            <option value="M02">Texas</option>
            <option value="M03">NewYork</option>
          </select>
        </div>
        <div class="col">
          <div>Zip</div>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="form-check mb-2">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-check"
        />
        <label for="default-check" class="form-check-label">Check me out</label>
      </div>
      <div class="input-group mb-2">
        <button class="btn btn-primary">Sign in</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
