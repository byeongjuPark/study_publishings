<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div>
      <div class="fs-3">Checks</div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-check"
        />
        <label for="default-check" class="form-check-label"
          >Default checkbox</label
        >
      </div>
      <div class="form-check">
        <input
          checked
          type="checkbox"
          class="form-check-input"
          name=""
          id="checked-checkbox"
        />
        <label for="checked-checkbox" class="form-check-label"
          >checked checkbox</label
        >
      </div>

      <div class="form-check">
        <input
          checked
          type="checkbox"
          value=""
          disabled
          class="form-check-input"
          name=""
          id="disabled-checkbox"
        />
        <label for="disabled-checkbox" class="form-check-label"
          >disabled checkbox</label
        >
      </div>
    </div>
    <div class="fs-3">Radios</div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadios"
        id="default-radio"
      />
      <label class="form-check-label" for="default-radio">default radio</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadios"
        id="checked-radio"
      />
      <label class="form-check-label" for="checked-radio">checked radio</label>
    </div>

    <div class="fs-3">switchs</div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        name="flexRadios"
        id="default-switch"
      />
      <label class="form-check-label" for="default-switch">default radio</label>
    </div>

    <div class="fs3">CheckBox inline</div>
    <input type="checkbox" class="form-check-label" name="" id="" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
