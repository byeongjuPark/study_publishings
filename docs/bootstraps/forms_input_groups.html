<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="fs-3">Input groups</div>
      <div class="input-group">
        <label class="input-group-text" for="">email@</label>
        <input
          type="email"
          class="form-control"
          name=""
          id=""
          placeholder="Your email"
        />
      </div>

      <div class="input-group">
        <label class="input-group-text" for="">with textarea</label>
        <textarea
          name=""
          class="form-control"
          id=""
          cols=""
          rows="5"
        ></textarea>
      </div>
      <div class="input-group">
        <button class="btn btn-outline-success">Button</button>
        <input class="form-control" type="text" />
      </div>
      <div class="input-group">
        <button
          class="btn btn-outline-success dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-
        >
          Button
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">1</a></li>
          <li><a href="#" class="dropdown-item">2</a></li>
          <li><a href="#" class="dropdown-item">3</a></li>
          <li><a href="#" class="dropdown-item">4</a></li>
        </ul>
        <input type="text" name="" class="form-control" id="" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
