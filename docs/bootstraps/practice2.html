<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./css/common.css" /> -->
  </head>
  <body>
    <div class="container m-5">
      <h2 class="pb-2 border-bottom mb-5">Sign up</h2>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="row col-lg-7 text-center">
            <div class="fs-2 fw-bold mb-3">
              Vertically centered hero sign-up form
            </div>
            <div class="col-lg-10 fs-4 mt-2 mb-3">
              Below is an example form built entirely with Bootstrapâ€™s form
              controls. Each required form group has a validation state that can
              be triggered by attempting to submit the form without completing
              it.
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <form
            action="../index.html"
            id="formId"
            class="p-4 p-md-5 border rounded-3 bg-light"
          >
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Email address"
            />
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Password"
            />
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" name="check" value="rememberme" />
                Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Sign up
            </button>
            <hr class="my-4" />
            <small class="text-muted"
              >By clicking Sign up, you agree to the terms of use.</small
            >
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
